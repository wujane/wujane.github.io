<!DOCTYPE html>
<html>

			margin-top: 0;
			color: #333333;
		}

		form {
			margin: 30px 0;
		}

		label {
			display: block;

			color: #ffffff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 20px;
		}

		button[type="submit"]:hover {
			background-color: #3e8e41;
		}

		.result {
			display: none;
			margin-top: 30px;
			padding: 20px;
			background-color: #f2f2f2;
			border-radius: 5px;
			border: 1px solid #cccccc;
			font-size: 16px;
			color: #333333;
		}

		.result p {
			margin: 0;
			margin-bottom: 10px;
		}

		.result h2 {
			margin-top: 0;
			font-size: 24px;
			color: #4CAF50;
		}
	</style>
</head>

			<input type="number" id="bags" name="bags" required>

		</form>

			<p>By using reusable bags and bottles, you are saving:</p>
			<p id="bottle-savings"></p>
			<p id="bag-savings"></p>
		</div>
	</div>
